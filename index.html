<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management with Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="script.js"></script> 
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <h1>Inventory Management</h1>

    
<div class="search-section">
    <input type="text" id="search" placeholder="Search by Code or Description">
    
    <!-- âœ… Wing Dropdown for Filtering -->
    <select id="wingFilter" onchange="loadItems()">
        <option value="">All Wings</option>
        <option value="Adult ICU">Adult ICU</option>
        <option value="Medical HD">Medical HD</option>
        <option value="Maternity 1">Maternity 1</option>
        <option value="Maternity 2">Maternity 2</option>
    </select>

    <button onclick="loadItems()">Search</button>
</div>

    <button onclick="loadItems()">Search</button>

    <!-- Add/Edit Form -->
    <div>
        <input type="hidden" id="item_id">
        <input type="text" id="code" placeholder="Code">
        <input type="text" id="desc" placeholder="desc">
        <input type="number" id="maxqty" placeholder="Max Quantity">
        
<div id="physical-field">
    <input type="number" id="physical" placeholder="Physical Quantity">
</div>

<div id="icu-fields" style="display: none;">
    <input type="number" id="icu1" placeholder="Adult ICU 1 Quantity">
    <input type="number" id="icu2" placeholder="Adult ICU 2 Quantity">
</div>
       <select id="wing" onchange="toggleICUFields()">
    <option value="Adult ICU">Adult ICU</option>
    <option value="Maternity 1">Maternity 1</option>
    <option value="Maternity 2">Maternity 2</option>
</select>




        <button onclick="addItem()">Save</button>
        <button onclick="clearForm()">Clear</button>
    </div>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Description</th>
            <th>Max Qty</th>
            <th>ICU 1</th>
            <th>ICU 2</th>
            <th>Physical Qty</th>
            <th>Difference</th>
            <th>Wing</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="inventory-list"></tbody>
</table>


</body>
</html>
